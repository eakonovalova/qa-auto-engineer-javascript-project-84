- summary: |
    Оформление заказа
  requirement: |
    Можно оформить заказ
    Сайт должен быть безопасным и защищать данные пользователя.
  prerequisites: |
    нет
  test-data: |
    нет
  steps:
    - Переходим по ссылке hexlet-products-store.vercel.app, попадаем в каталог товаров
    - Добавляем в корзину 1 любой товар в количестве 1 и второй любой товар в количестве больше одного
    - Нажимаем кнопку корзина, попадаем в корзину
    - Проверяем что товары добавлены в выбранном количестве, проверяем цену
    - Оформляем заказ
  expected-result: |
     Переход произошел по ссылке https://hexlet-products-store.vercel.app/
     Проблем с добавлением товаров не возникло
     Заказ оформлен

