- summary: |
    Проверка карточек в каталоге
  requirement: |
    В каталоге карточка товара содержит фото, название, цена со скидкой и без, количеством на складе и кнопку Добавить.
  prerequisites:
    Открыта страница https://hexlet-products-store.vercel.app/
  test-data: |
    нет
  steps:
    - Проверяем карточки товаров
    - Нажимаем кнопку Добавить 2 раза
    - Ресайзим окно браузера
  expected-result: |
    Кнопка добавить добавляет товар в корзину и увеличивает счетчик на 1, может быть нажата несколько раз. 
    Кнопка Добавить не редиректит куда либо.
    В каталоге карточка товара содержит фото, название, цена со скидкой и без, количеством на складе и кнопку Добавить.
    Карточки выровнены по сетке и перестраиваются в 2 столбца если не хватает ширины экрана.

