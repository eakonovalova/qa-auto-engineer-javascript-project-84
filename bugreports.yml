    Сайт не адаптирован под мобилку
  environment: |
    Google Chrome
    hexlet-products-store.vercel.app
  steps-to-reproduce: |
    1. Зайти на страницу https://hexlet-products-store.vercel.app/
    2. Поставить ширину экрана меньше 992px или включить эмуляцию мобилки
